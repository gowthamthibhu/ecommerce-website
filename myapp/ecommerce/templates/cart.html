{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.product.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.get_total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Total: {{ total }}</h2>
</div>

{% endblock %}
